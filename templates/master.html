<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bare - Start Bootstrap Template</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,500,600,700,800" />

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{{base_url()}}/docs/vendor/bootstrap/css/bootstrap.min.css" />

  <!-- Font Awesome core CSS -->
  <link rel="stylesheet" href="{{base_url()}}/docs/vendor/font-awesome/css/font-awesome.min.css" />

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{base_url()}}/docs/vendor/google-code-prettify2/prettify.css" />
  <script src="{{base_url()}}/docs/vendor/google-code-prettify2/prettify.js"></script>

  <link rel="stylesheet" href="{{base_url()}}/docs/css/docs.css" />

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{base_url()}}/docs/css/custom.css" />
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{base_url()}}">PHP JSON Server</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">


        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{base_url()}}">
              <span class="fa-stack fa-md">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-home fa-stack-1x fa-inverse"></i>
              </span>
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Vers√£o 1.0.0</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          {% if options.module == "admin" %}
          <li class="nav-item">
            <a class="nav-link" href="docs">docs</a>
          </li>
          {% elseif options.module == "docs" %}
          <li class="nav-item">
            <a class="nav-link" href="admin">admin</a>
          </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="http://rodrigo3d.com">rodrigo3d.com</a>
          </li>
        </ul>


      </div>


    </div>
  </nav>






  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center--">

        <!-- Page Content -->
        <div id="wrapper">
          {% block body %}

          {% endblock %}
        </div> <!-- /wrapper -->

      </div>
    </div>
  </div>




  <!-- Bootstrap core JavaScript -->
  <script src="{{base_url()}}/docs/vendor/jquery/jquery.min.js"></script>
  <script src="{{base_url()}}/docs/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="{{base_url()}}/docs/vendor/jquery-scrollTo/jquery.scrollTo.min.js"></script>

  <script src="{{base_url()}}/docs/js/app.js"></script>

  <script>

    $(function () {

      Theme.init();

    });

  </script>

</body>

</html>
